<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURIA Comunidade | Login</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="https://furia.gg/static/media/furia-logo-white.93f00a4d.png" alt="FURIA Logo">
            </div>
            <h1>Bem-vindo <span class="highlight">de volta</span></h1>
            <p class="intro-text">Entre na sua conta para continuar acompanhando o conteúdo exclusivo sobre a FURIA!</p>
            
            <div id="error-message" class="message error"></div>
            <div id="success-message" class="message success"></div>
            
            <form id="login-form" class="form-step active">
                <div class="form-group">
                    <label for="username">Nome de usuário ou e-mail</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Lembrar de mim</label>
                    </div>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn submit-btn" style="width: 100%;">Entrar</button>
                </div>
            </form>
            
            <div class="form-footer">
                <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
                <p style="margin-top: 10px;"><a href="#">Esqueceu sua senha?</a></p>
            </div>
        </div>
        
        <div class="image-side">
            <div class="overlay"></div>
            <div class="content">
                <h2>Olá, Fanático!</h2>
                <p>Bem-vindo de volta à comunidade FURIA. Continue acompanhando as últimas novidades sobre seus times favoritos.</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
